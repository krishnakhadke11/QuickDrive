<mat-card class="ride-card" (click)="onCardClick()">
  <div class="location">
    <mat-icon>location_on</mat-icon>
    <div class="location-details">
      <div>{{ride?.pickupName}}</div>
      <div class="location-type">pickup</div>
    </div>
  </div>
  <div class="location">
    <mat-icon>location_on</mat-icon>
    <div class="location-details">
      <div>{{ride?.dropName}}</div>
      <div class="location-type">Dropoff</div>
    </div>
  </div>
  <div class="cab-details">
    <div><span style="border-bottom: 1px solid #ccc;">Cab Details</span></div>
    <div class="car-details">{{ride?.cab?.model}}</div>
    <div class="car-number">{{ride?.cab?.registerNo}}</div>
  </div>
</mat-card>
