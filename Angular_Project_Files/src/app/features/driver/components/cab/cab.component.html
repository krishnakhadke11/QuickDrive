<div class="container">
    <div class="main-content">
        <div style="width: 100%;" class="table-container">
            <mat-card >
                <div class="mat-elevation-z8">
                    <mat-card-title><u>Cabs</u></mat-card-title>
                    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
                        <!-- Sr No. Column -->
                        <ng-container matColumnDef="srNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No.</th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                {{ i + 1 }}
                            </td>
                        </ng-container>

                        <!-- Reg Column -->
                        <ng-container matColumnDef="registerNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="registerNo">
                                Register Number
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.registerNo }}
                            </td>
                        </ng-container>

                        <!-- Seating Capacity Column -->
                        <ng-container style="text-align: center;"  matColumnDef="seatingCapacity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="seatingCapacity">
                                Seating Capacity
                            </th>
                            <td mat-cell *matCellDef="let element" >
                                {{ element.seatingCapacity === 'SEVEN_SEATER'? 7 : 5  }}
                            </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="color">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="color">
                                Color
                            </th>
                            <td mat-cell *matCellDef="let element">{{ element.color }}</td>
                        </ng-container>

                        <!-- Model Column -->
                        <ng-container matColumnDef="model">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="model">
                                Model
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.model }}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <mat-paginator [pageSize]="3"></mat-paginator>
                </div>
            </mat-card>
        </div>
        <button class="add-button" mat-raised-button (click)="onAddCab()">
            Add Cab
        </button>
    </div>
</div>
