<button
  mat-icon-button
  [style]="{'color': 'gold','cursor': (disabled)? 'default' : 'pointer'}"
  *ngFor="let ratingId of ratingArr; index as i"
  [id]="'star_' + i"
  (click)="disabled ? null : onClick(i + 1)"
  [matTooltip]="(ratingId + 1) + ''"
  matTooltipPosition="above"
>
  <mat-icon>
    {{ showIcon(i) }}
  </mat-icon>
</button>
