<mat-card class="request-card">
  <mat-card-header style="align-self: flex-start; margin-top: 5px; margin-bottom: 10px">
    <mat-card-title><u>Request Details</u> : <span *ngIf="customer" style="color: green;">Live</span></mat-card-title>
  </mat-card-header>
  <mat-card-content style="align-self: flex-start">
    <div class="request-details">
      <p><strong>Pickup:</strong> {{ pickup }}</p>
      <p><strong>Drop:</strong> {{ drop }}</p>
      <p><strong>Fare:</strong> {{ fare | currency : 'INR' }}</p>
      <p><strong>Distance:</strong> {{ distance }} km</p>
      <p><strong>Duration:</strong> {{ duration }} mins</p>
      <p *ngIf="customer">
        <strong>Customer Name:</strong>{{ customer.user.firstName + " " + customer.user.lastName }}
      </p>
      <div>
        <p *ngIf="customer">
          <strong>Customer email:</strong> <br />{{ customer.user.email }}
        </p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf="!customer" (click)="acceptRequest()">
      Accept Request
    </button>
    <button mat-raised-button color="primary" *ngIf="customer" (click)="onEndReq()">
      End Ride
    </button>
  </mat-card-actions>
</mat-card>
