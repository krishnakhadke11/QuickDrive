<div class="container-1" *ngIf="!isHired && rideRequests.length > 0">
  <app-ridereq-card
    *ngFor="let req of rideRequests"
    [reqId]="req.id!"
    [pickup]="req.pickupName!"
    [drop]="req.dropName!"
    [fare]="req.fare!"
    [distance]="req.distance!"
    [duration]="req.duration!"
    (isHiredChange)="driverStatusChange($event)"
  ></app-ridereq-card>
</div>

<div class="container-2" *ngIf="!isHired && rideRequests.length <= 0">
  <h6>{{ message }}</h6>
</div>

<div class="container-3" *ngIf="isHired && hiredRide">
  <div class="hired-container">
    <app-ridereq-card
      [rideId]="hiredRide.id"
      [pickup]="hiredRide.pickupName"
      [drop]="hiredRide.dropName"
      [fare]="hiredRide.fare!"
      [distance]="hiredRide.distance!"
      [duration]="hiredRide.duration!"
      [customer]="hiredRide.customer!"
    >
    </app-ridereq-card>
  </div>
  <div class="map-container">
    <app-map-route
      [sourceLat]="latLng?.srcLat!"
      [sourceLng]="latLng?.srcLng!"
      [destLat]="latLng?.destLat!"
      [destLng]="latLng?.destLng!"
    ></app-map-route>
  </div>
</div>
