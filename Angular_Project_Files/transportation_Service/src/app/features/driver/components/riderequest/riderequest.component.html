<div class="container" *ngIf="!isHired && rideRequests.length > 0">
    <app-ridereq-card
      *ngFor="let req of rideRequests"
      [reqId]="req.id!"
      [pickup]="req.pickupName!"
      [drop]="req.dropName!"
      [fare]="req.fare!"
      [distance]="req.distance!"
      [duration]="req.duration!"
      (isHiredChange)="driverStatusChange($event)"
    ></app-ridereq-card>
</div>

<div class="container" *ngIf="!isHired && rideRequests.length <= 0">
  <h6>{{message}}</h6>
</div>

<div class="container" *ngIf="isHired && hiredRide">
  <app-ridereq-card
    [rideId]="hiredRide.id"
    [pickup]="hiredRide.pickupName"
    [drop]="hiredRide.dropName"
    [fare]="hiredRide.fare!"
    [distance]="hiredRide.distance!"
    [duration]="hiredRide.duration!"
    [customer]="hiredRide.customer!"
  >
  </app-ridereq-card>
</div>
