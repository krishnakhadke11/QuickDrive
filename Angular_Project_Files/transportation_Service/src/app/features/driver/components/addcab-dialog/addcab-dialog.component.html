<h2 mat-dialog-title>Add A Cab</h2>
<mat-dialog-content>
  <form [formGroup]="addCabForm" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Registration Number</mat-label>
      <input formControlName="registerNo" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Seating Capacity</mat-label>
      <!-- <input formControlName="seatingCapacity" matInput /> -->
       <mat-select formControlName="seatingCapacity">
          <mat-option [value]="5">5</mat-option>
          <mat-option [value]="7">7</mat-option>
       </mat-select>
      
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input formControlName="color" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <input formControlName="model" matInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="addCabForm.invalid" [mat-dialog-close]="addCabForm" cdkFocusInitial>Add</button>
</mat-dialog-actions>
