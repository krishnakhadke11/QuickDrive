<div class="container">
  <div class="left-container">
    <mat-card class="status-container">
      <mat-card-title style="display: flex;align-items: center;">
        <mat-icon color="primary">person</mat-icon>
        <span>Driver Status</span>
      </mat-card-title>
      <mat-card-content>
        <p>
          <strong>Status:</strong>
          <span style="color: green">AVAILABLE</span>
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title><u>Rides</u></mat-card-title>
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-table">
          <!-- Table Columns here -->
          <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Sr No.
            </th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ i + 1 }}
            </td>
          </ng-container>


          <ng-container matColumnDef="pickupName">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header="pickupName"
            >
              Pickup
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.pickupName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="dropName">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header="dropName"
            >
              Drop
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.dropName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fare">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="fare">
              Fare
            </th>
            <td mat-cell *matCellDef="let element">{{ element.fare }}</td>
          </ng-container>

          <ng-container matColumnDef="paymentType">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header="paymentType"
            >
              Payment Type
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.paymentType }}
            </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="model">
              Model
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.model }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="3"></mat-paginator>
      </div>
    </mat-card>
  </div>

  <div class="right-container">
    <mat-card>
      <mat-card-title>Driver's Cab</mat-card-title>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let cab of driversCab">
          <mat-icon matListIcon>directions_car</mat-icon>
          <strong>Model: </strong> {{ cab.model }} 
          <strong>Reg No.: </strong> {{ cab.registerNo }}
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
