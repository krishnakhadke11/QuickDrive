<div class="container" *ngIf="!isSearching">
  <div class="fare-cards">
    <app-fare-card
      [fareAmount]="fareData?.fiveSeaterFare"
      [distance]="fareData?.distance"
      [duration]="fareData?.duration"
      [vehicleType]="'Mini - 5 Seater'"
      [seatingCapacity]="'FIVE_SEATER'"
      [pickupLocation]="fareData?.pickupLocation"
      [dropLocation]="fareData?.dropLocation"
      [pickupName]="locationNames?.pickupName"
      [dropName]="locationNames?.dropName"
    ></app-fare-card>

    <app-fare-card
      [fareAmount]="fareData?.sevenSeaterFare"
      [distance]="fareData?.distance"
      [duration]="fareData?.duration"
      [vehicleType]="'Suv - 7 Seater'"
      [seatingCapacity]="'SEVEN_SEATER'"
      [pickupLocation]="fareData?.pickupLocation"
      [dropLocation]="fareData?.dropLocation"
      [pickupName]="locationNames?.pickupName"
      [dropName]="locationNames?.dropName"
    ></app-fare-card>
  </div>

  <mat-divider [vertical]="true"></mat-divider>

  <div class="map-container">
    <!-- Include your map component or iframe here -->
    <!-- <iframe
        width="50%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe> -->
    <app-map-route
      [sourceLat]="srcLat"
      [sourceLng]="srcLng"
      [destLat]="destLat"
      [destLng]="destLng"
    />
  </div>
</div>
