<mat-card>
  <mat-card-title>Payments</mat-card-title>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table" matSort>

      <!-- Sr No. Column -->
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <!-- Pickup Column -->
      <ng-container matColumnDef="pickup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pickup </th>
        <td mat-cell *matCellDef="let element"> {{ element.pickup }} </td>
      </ng-container>

      <!-- Dropoff Column -->
      <ng-container matColumnDef="dropoff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dropoff </th>
        <td mat-cell *matCellDef="let element"> {{ element.dropoff }} </td>
      </ng-container>

      <!-- Payment Type Column -->
      <ng-container matColumnDef="paymentType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.paymentType }} </td>
      </ng-container>

      <!-- Payment Status Column -->
      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.paymentStatus }} </td>
      </ng-container>

      <!-- Fare Column -->
      <ng-container matColumnDef="fare">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fare </th>
        <td mat-cell *matCellDef="let element"> {{ element.fare | currency:'INR' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
