<div class="container">
    <form  [formGroup]="isCustomer?customerSignupForm : driverSignupForm" class="form-container" [style]="isCustomer?'margin:5% 0% auto 0%' : 'margin:2% 0% auto 0%'">
        <div class="signup-header">
            <p style="font-size: 30px;line-height:10px;" *ngIf="isCustomer">Customer SignUp</p>
            <p style="font-size: 30px;line-height:10px;" *ngIf="!isCustomer">Driver SignUp</p>
        </div>
        <mat-divider ></mat-divider>
        <div class="inline-inp-container">
            <mat-form-field  appearance="outline" class="inline-inp">
                <mat-label>Firstname</mat-label>
                <input formControlName="firstName" matInput />
              </mat-form-field>
              <mat-form-field  appearance="outline" class="inline-inp">
                <mat-label>Lastname</mat-label>
                <input formControlName="lastName" matInput />
              </mat-form-field>
        </div>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Phone</mat-label>
        <input formControlName="phoneNumber" matInput />
      </mat-form-field>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Address</mat-label>
        <textarea formControlName="address" matInput></textarea>
      </mat-form-field>
      <mat-form-field *ngIf="!isCustomer" appearance="outline" class="signup-inp">
        <mat-label>Drivers License</mat-label>
        <input formControlName="driversLicense" matInput/>
      </mat-form-field>
      <p class="portal-section"><u>Want to login in {{isCustomer? 'Driver' : 'Customer'}} portal?</u> <span class="portal-link" style="margin-left: 3px;" (click)="toggleProfile()">{{isCustomer? 'Driver' : 'Customer'}}</span></p>

      <button mat-fab [disabled]="isCustomer ? customerSignupForm.invalid :  driverSignupForm.invalid" class="signin-btn" (click)="isCustomer? customerSignup() : driverSignup()">SignUp</button>
    </form>
</div>
