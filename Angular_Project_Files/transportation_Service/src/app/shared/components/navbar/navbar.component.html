<mat-toolbar  class="nav-bg text-color mat-elevation-z6">
    <span routerLink="/" style="cursor: pointer;"><mat-icon>eco</mat-icon>QuickDrive</span>
    <div class="spacer"></div>
    <a mat-button routerLink="login" class="text-color" *ngIf="!isLoggedIn">Login</a><span *ngIf="!isLoggedIn">|</span>
    <a mat-button routerLink="signup" class="text-color" *ngIf="!isLoggedIn">SignUp</a>
    <a mat-button routerLink="/customer" routerLinkActive="active" class="text-color"  *ngIf="isLoggedIn && isCustomer">Home</a>
    <a mat-button routerLink="/customer/rides" class="text-color" *ngIf="isLoggedIn && isCustomer">Rides</a>
    <a mat-button routerLink="/customer/payments" class="text-color" *ngIf="isLoggedIn && isCustomer">Payments</a>
    <a mat-button class="text-color" routerLink="/customer/profile" *ngIf="isLoggedIn && isCustomer">Profile<mat-icon >person</mat-icon></a>

    <!-- Driver -->
    <a mat-button routerLink="/driver" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Home</a>
    <a mat-button routerLink="/driver/cab" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Cabs</a>
    <a mat-button routerLink="/driver/operation" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Operations</a>
    <a mat-button routerLink="/driver/riderequest" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Ride Requests</a>
    <a mat-button routerLink="/driver/rides/map" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Map</a>
    <a mat-button routerLink="/driver/profile" class="text-color"  *ngIf="isLoggedIn && !isCustomer">Profile<mat-icon >person</mat-icon></a>


    <a mat-button class="text-color" (click)="logout()" *ngIf="isLoggedIn">logout</a>
</mat-toolbar>
