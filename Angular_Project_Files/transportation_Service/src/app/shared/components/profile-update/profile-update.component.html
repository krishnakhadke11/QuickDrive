<div class="container">
  
    <form  [formGroup]="profileUpdate" class="form-container">
        <div class="signup-header">
            <span (click)="toggleEdit()" class="back-arrow"><mat-icon>arrow_back</mat-icon></span>
            <p style="font-size: 30px;line-height:10px;">Profile Update</p>
        </div>
        <mat-divider ></mat-divider>
        <div class="inline-inp-container">
            <mat-form-field  appearance="outline" class="inline-inp">
                <mat-label>Firstname</mat-label>
                <input formControlName="firstName" matInput />
              </mat-form-field>
              <mat-form-field  appearance="outline" class="inline-inp">
                <mat-label>Lastname</mat-label>
                <input formControlName="lastName" matInput />
              </mat-form-field>
        </div>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Phone</mat-label>
        <input formControlName="phoneNumber" matInput />
      </mat-form-field>
      <mat-form-field  appearance="outline" class="signup-inp">
        <mat-label>Address</mat-label>
        <textarea formControlName="address" matInput></textarea>
      </mat-form-field>

      <mat-form-field  *ngIf="userDriver !== null" appearance="outline" class="signup-inp">
        <mat-label>Driving License</mat-label>
        <textarea formControlName="driversLicense" matInput></textarea>
      </mat-form-field>
      <button mat-fab [disabled]="profileUpdate.invalid" class="signin-btn" (click)="onUpdate()">Update</button>
    </form>
</div>
